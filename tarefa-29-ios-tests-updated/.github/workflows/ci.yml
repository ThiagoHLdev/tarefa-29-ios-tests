
name: iOS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ios-tests:
    runs-on: macos-latest

    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723
        options: >-
          --health-cmd="curl --fail http://localhost:4723/wd/hub/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Wait for Appium to start
        run: |
          echo "Aguardando Appium iniciar..."
          sleep 10
          curl http://localhost:4723/wd/hub/status

      - name: Run iOS Tests
        run: npx wdio run wdio.conf.js
