
name: iOS Tests - Debug

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ios-tests:
    runs-on: macos-latest

    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723
        options: >-
          --health-cmd="curl --fail http://localhost:4723/wd/hub/status || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Wait for Appium to start
        run: |
          echo "Aguardando Appium iniciar..."
          for i in {1..5}
          do
            if curl -s http://localhost:4723/wd/hub/status | grep '"status":0'; then
              echo "Appium está pronto!"
              break
            fi
            echo "Appium ainda não está pronto... tentando novamente em 5s"
            sleep 5
          done

      - name: Test Appium Connection
        run: |
          echo "Testando conexão com Appium..."
          curl http://localhost:4723/wd/hub/status || echo "Não foi possível conectar ao Appium"

      - name: List running containers
        run: |
          echo "Verificando containers ativos..."
          docker ps

      - name: Show Appium Logs
        run: |
          echo "Exibindo logs do Appium..."
          docker logs $(docker ps -q --filter "ancestor=appium/appium") || echo "Não foi possível encontrar os logs do Appium"

      - name: Run iOS Tests
        run: npx wdio run wdio.conf.js
